<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de REGEX</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/validaciones.js"></script>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <br><br>
        <form class="formularios">
            <div class="form-group">
                <label for="">Regex para NIT</label>
                <input type="text" class="form-control" id="nit" onkeyup="funcion('nit')">
                <small id="nita" class="form-text text-muted">No cumple</small>
            </div>
            <div class="form-group">
                <label for="">Regex para Tarjeta de credito</label>
                <input type="text" class="form-control" id="tarjeta" onkeyup="funcion('tarjeta')">
                <small id="tarjetaa" class="form-text text-muted">No cumple</small>
            </div>
            <div class="form-group">
                <label for="">Regex para email</label>
                <input type="text" class="form-control" id="email" onkeyup="funcion('email')">
                <small id="emaila" class="form-text text-muted">No cumple</small>
            </div>
            <div class="form-group">
                <label for="">Regex para nombre de usuario</label>
                <input type="text" class="form-control" id="user" onkeyup="funcion('user')">
                <small id="usera" class="form-text text-muted">No cumple</small>
            </div>
            <div class="form-group">
                <label for="">Regex para un nombre, un apellido</label>
                <input type="text" class="form-control" id="nc" onkeyup="funcion('nc')">
                <small id="nca" class="form-text text-muted">No cumple</small>
            </div>
            <div class="form-group">
                <label for="">Regex para Numero telefonico</label>
                <input type="text" class="form-control" id="numero" onkeyup="funcion('numero')">
                <small id="numeroa" class="form-text text-muted">No cumple</small>
            </div>
            <div class="form-group">
                <label for="">Regex para cualquier letra del teclado y nombres internacionales</label>
                <input type="text" class="form-control" id="letras" onkeyup="funcion('letras')">
                <small id="letrasa" class="form-text text-muted">No cumple</small>
            </div>
            <div class="form-group mb-2 mr-sm-2">
                <label for="">Regex para solo n√∫meros</label> <br>
                <input type="text" class="form-control" id="numeros" onkeyup="funcion('numeros')">
                <small id="numerosa" class="form-text text-muted">No cumple</small>
            </div>
            <br><br>
        </form>
    </div>

</body>

</html>
